    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
         HelloWorld! we are software developers!
         <h1 id="title">FORM</h1>

      <p id="description">Registration form</p>
      <form id="survey-form">
          <div>
              <input id="name" type="text" placeholder=" Enter the Name" />
          </div>
          <div>
              <input id="email" type="email" placeholder="Enter the email." pattern="[^ @]*@[^ @]*" required />
          </div>
          <div>
            <input id="number" type="" placeholder="Enter the number." pattern="[0-9]" required />
          </div>
          <div>
            <label for="dropdown">Chose between the following options</label>
            <select id="dropdown" form="survey-form">
                <option value="" disabled selected>select best option</option>
                <option value="Employee status">Employee status</option>
                <option value="full-time-employee">Full time </option>
                <option value="part-time- employee">Part time </option>
                <option value="Work-from-home">Work from Home/</option>
            </select>
          </div>
          <div>
              <label>Retired</label>
              <input id="Checkbox1" type="checkbox" />
          </div>
          <div>
              <label>Currently-Working</label>
              <input id="Checkbox2" type="checkbox" />
          </div>
          <div>
              <label>Medical-leave</label>
            
            <input id="Checkbox3" type="checkbox" />
          </div>
          <div>
            <label>Dissable</label>
            <input id="Checkbox4" type="checkbox" />
        </div>
          <input id="Submit" type="submit" value="submit" />
        </div>
